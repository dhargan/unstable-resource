<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<title>Unstable Resource - Ludum Dare 54</title>
<body style="background-color: black;">

<script type="text/javascript">
    function loadFont() {
        var newFont = new FontFace("arcadeclassic", `url("./assets/fonts/ARCADECLASSIC.TTF")`);
        newFont
            .load()
            .then(function (loaded) {
                document.fonts.add(loaded);
            })
            .catch(function (error) {
                return error;
            });
        
    }
    
    window.onload = loadFont;
</script>

<script type="module">
    import MainMenuScene from "/assets/scenes/MainMenuScene.js";
    import GameScene from "/assets/scenes/GameScene.js"

    const config = {
        type: Phaser.AUTO,
        width: 1024,
        height: 768,
        scene: [MainMenuScene, GameScene]
    };

    const game = new Phaser.Game(config);
</script>

</body>
</html>
